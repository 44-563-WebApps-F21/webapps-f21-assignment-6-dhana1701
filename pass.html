<!DOCTYPE html>
<html>

<head>
    <title> pass page </title>
</head>

<body>

    <h2 style="color: crimson;"> Pass phrase by Dhanalakshmi Ramineni </h2>
    <form>

        <label for="secretphase" style="color: blue;">Enter the secret phrase </label>

        <input type="password" id="secretphase" value="Anu Navya Dhana Suma Sai"> <br>



        <label for="phrase" style="color: coral;">Enter a phrase </label>

        <input type="text" id="phrase" autofocus> <br>



        <input type="button" onclick="processPhrase()" value="Check the phrase" />

    </form>

    <div id="result"></div>
    <br><br>
    <div class="container">
        <img src="Image/rabbit.jpg" id="rabbit" alt="rabbit" height="200" width="200" onclick="newImage()">
    </div>

    <script>

        var right = 0, wrong = 0;

        function processPhrase() {



            spValue = document.getElementById("secretphase").value

            phraseValue = document.getElementById("phrase").value

            resultDiv = document.getElementById("result")

            if (spValue == phraseValue) {

                alert("Access allowed");

                right = right + 1;

            }
            else if (wrong >= 2) {
                document.getElementById("Account").onclick = lockAccount()



            }

            else {

                alert("Access denied");

                wrong = wrong + 1;

            }
            function lockAccount() {
                alert("Account locked")
            }
            resultDiv.innerHTML = "right count: " + right + '<br>' + " Wrong count: " + wrong;
        }
        var usingImage = 1;
        function newImage() {

            Image = document.getElementById("rabbit")
            switch (usingImage) {
                case 1: Image.src = "Image/jumbo.jpg"
                    usingImage = usingImage + 1;
                    break;
                case 2: Image.src = "Image/monkey.jpg"
                    usingImage = usingImage + 1;
                    break;
                case 3: Image.src = "Image/rabbit.jpg"
                    usingImage = usingImage + 1;
                    break;

            }
        }

    </script>
</body>

</html>
